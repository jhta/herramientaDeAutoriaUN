<!DOCTYPE html><html lang="es"><head><title>Herramienta de Autoria</title><meta charset="UTF-8"><link rel="stylesheet" href="dist/libs/css/bootstrap.min.css" type="text/css"><link rel="stylesheet" href="dist/libs/css/star-rating.min.css" type="text/css"><link rel="stylesheet" href="dist/css/style.css" type="text/css"><script type="text/javascript" src="dist/libs/js/angular.min.js"></script><script type="text/javascript" src="dist/libs/js/jquery.min.js"></script><script type="text/javascript" src="dist/libs/js/bootstrap.min.js"></script><script type="text/javascript" src="dist/libs/js/bootstrap-wizard.min.js"></script><script type="text/javascript" src="dist/libs/js/star-rating.min.js"></script><script type="text/javascript" src="dist/js/app.min.js"></script><script type="text/javascript" src="dev/js/controllers/respuestaController.js"></script></head><body ng-app><section class="container contenedor" id="rootWizard"><div class="col-xs-8 u-pad0" id="tab-content"><ul id="tabs" class="nav nav-tabs" data-tabs="tabs"><li class="active"><a href="#formulacion" class="tab-li" data-toggle="tab">Formulac√≠on</a></li><li><a href="#respuestas" class="tab-li" data-toggle="tab">Respuestas</a></li></ul><div id="my-tab-content" class="panel panel-default tab-content"><div class="tab-pane active" id="formulacion"><div class="contenedor-panel tab-pane" id="tab1"><div class="panel-body"><div class="form-group"><textarea type="text" class="form-control contenedor-panel-input" placeholder="Escribe aqui tu pregunta"></textarea></div><div class="pager wizard"><li class="next"><a href="#" class="btn btn-success u-btn">Siguiente <span class="glyphicon glyphicon-share-alt"></span></a></li></div></div></div></div><div class="tab-pane" id="respuestas" ng-controller="respuestaController"><div class="contenedor-panel tab-pane" id="tab2"><div class="panel-body"><ul class="respuestas"><li class="" ng-repeat="respuesta in respuestas"><div role="alert" class="alert respuesta alert-{{colors[respuesta.valor]}}"><strong>{{respuesta.respuesta}}</strong> {{respuesta.texto}} <span ng-click="eliminarRespuesta($index)" class="glyphicon glyphicon-remove pull-right respuesta-icon"></span> <span data-toggle="modal" data-target="#myModalA" class="glyphicon glyphicon-pencil pull-right respuesta-icon"></span></div></li></ul><button class="btn btn-success u-btn" data-toggle="modal" data-target="#myModal">Agregar <span class="glyphicon glyphicon-pencil"></span></button></div></div><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><form name="forma" ng-submit="agregarRespuesta()"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">Agrega respuestas!</h4></div><div class="modal-body"><h5>Respuesta:</h5><div class="form-group has-feedback" ng-class="{'has-error':forma.respuesta.$invalid, 'has-success': forma.respuesta.$valid}"><input type="text" required name="respuesta" ng-model="nuevaRespuesta" class="form-control" size="3" placeholder="Respuesta"></div><h5>Texto Explicativo:</h5><textarea type="text" ng-model="nuevoTexto" name="texto" required class="form-control has-feedback" ng-class="{'has-error':forma.texto.$invalid, 'has-success': forma.texto.$valid}" placeholder="Agrega un texto adicional"></textarea><h5>Valor:</h5><input id="valor" class="rating" ng-model="nuevoValor" name="valor" data-min="0" data-max="5" data-step="1"></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button> <button type="submit" ng-disabled="forma.$invalid" class="btn btn-success">Agregar <span class="glyphicon glyphicon-ok"></span></button></div></form></div></div></div></div></div></div><div class="col-xs-4"><div class="contenedor-variables panel panel-default"><div class="panel-heading"><h3 class="panel-title">Variables {{test}}</h3></div><div class="panel-body"><div class="dropdown"><button class="btn btn-default dropdown-toggle btn-success" type="button" id="dropdownMenu1" data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span> Nueva <span class="caret"></span></button><ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"><li role="presentation"><a role="menuitem" tabindex="-1" href="#">Especifica</a></li><li role="presentation"><a role="menuitem" tabindex="-1" href="#">Uniforme</a></li><li role="presentation"><a role="menuitem" tabindex="-1" href="#">Categorica</a></li></ul></div><form class="form-inline" role="form"><div class="form-group"><input type="text" ng-model="test" class="form-control contenedor-variables-input" size="3" placeholder="var"></div><span>&isin; &#91;</span> <div class="form-group"><input type="number" class="contenedor-variables-input form-control"></div><span>,</span><div class="form-group"><input type="number" class="contenedor-variables-input form-control"></div><span>&#93;</span><div class="form-group"><input type="number" class="contenedor-variables-input--increment form-control" placeholder="inc"></div></form><div><form class="form-inline" role="form"><div class="form-group"><input type="text" class="form-control contenedor-variables-input" size="3" placeholder="var"></div><span>=</span> <div class="form-group"><input type="number" class="contenedor-variables-input form-control"></div></form></div><div><form class="form-inline" role="form"><div class="form-group"><input type="text" class="form-control contenedor-variables-input" size="3" placeholder="var"></div><span>&isin; &#91;</span> <div class="form-group"><input type="number" class="contenedor-variables-input form-control"></div></form></div></div></div></div></section></body></html>
