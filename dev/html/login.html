<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="dist/libs/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="dist/libs/css/star-rating.min.css" type="text/css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0-beta.2/themes/smoothness/jquery-ui.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
      <script type="text/javascript" src="dist/libs/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="dist/libs/js/bootstrap-wizard.min.js"></script>
    <script type="text/javascript" src="dist/libs/js/jquery.rest.js"></script>
    <script type="text/javascript" src="dist/js/restfull.js"></script>

    <link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
  <div class="row">
        <div class="span12">
        <div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3>Tienes una cuenta?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <li><a href="#create" data-toggle="tab">Crear cuenta</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">

                        <fieldset>
                          <div id="legend">
                            <legend class="">Login</legend>
                          </div>    
                          <div class="control-group">
                            <!-- Username -->
                            <label class="control-label"  for="username">usuario</label>
                            <div class="controls">
                              <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                              <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
     
                          <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                              <button id="inputLogin" style="margin-top: 20px;" class="btn btn-success">Login</button>
                            </div>
                          </div>
                        </fieldset>
                    </div>
                    <div class="tab-pane fade" id="create">
                      <form id="tab">
                        <div class="input-group">
                          <label>Usuario</label>
                          <input type="text" value="" class=" input-xlarge">                          
                        </div>
                        <div class="input-group">
                          <label>Correo</label>
                          <input type="text" value="" class="input-xlarge">
                          
                        </div>
                        <div class="input-group">
                          <label>contraseña</label>
                          <input type="text" value="" class="input-xlarge">
                          
                        </div>
                        <div class="input-group">
                          <label>repita contraseña</label>
                          <input type="text" value="" class="input-xlarge">
                          
                        </div>
                        
                        
                        <div>
                          <button class="btn btn-primary" style="margin-top: 20px;">Create Account</button>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
  </div>
</div>
</body>
</html>
